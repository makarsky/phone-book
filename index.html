<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Contacts App (Vue, Bootstrap 4)">
  <title>Contacts</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <script type="text/x-template" id="contact-modal">
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <span class="modal-title">
              <slot name="modal-title">
                Title
              </slot>
            </span>
            <button type="button" class="close" @click="closeModal()">&times;</button>
          </div>

          <div class="modal-body">
            <slot name="modal-body">
              Content
            </slot>
            <div class="row text-center">
              <div class="col">
                <confirm-button :is-dangerous="isDangerous" @confirm="doConfirm()">{{confirmButtonLabel}}</confirm-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="contact-removal-modal-template">
    <contact-modal @confirm="doConfirm()" :can-be-closed="true" confirm-button-label="Delete" :is-dangerous="true">
      <template v-slot:modal-title>
        Delete?
      </template>
      <template v-slot:modal-body>
        <div class="text-center">{{ contactName }}</div>
      </template>
    </contact-modal>
  </script>

  <script type="text/x-template" id="contact-editing-modal-template">
    <contact-modal @confirm="saveContact()" @close="close()" :can-be-closed="canBeClosed" confirm-button-label="Save" :is-dangerous="false">
      <template v-slot:modal-title>
        <slot></slot>
      </template>
      <template v-slot:modal-body>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" :class="{'is-invalid': errors.name}" placeholder="John Doe" v-model="editedContact.name">
          <div class="col-12">
            <small :if="errors.name" class="text-danger">
              {{errors.name}}
            </small>  
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Number</label>
          <input type="text" name="phone" class="form-control" :class="{'is-invalid': errors.phone}" placeholder="+375 29 1112233"
            v-model="editedContact.phone">
          <div class="col-12">
            <small :if="errors.phone" class="text-danger">
              {{errors.phone}}
            </small>  
          </div>
        </div>
      </template>
    </contact-modal>
  </script>

  <div id="app" class="container col-sm-8 col-lg-6">

    <contact-removal-modal id="contact-removal-modal" :contact-name="contactToEdit.name" @confirm="removeContact()">
    </contact-removal-modal>

    <contact-editing-modal id="contact-editing-modal" :contact="contactToEdit" @close="unsetEditedContact()">
      Edit Contact
    </contact-editing-modal>

    <contact-editing-modal id="contact-adding-modal" :contact="{}">
      New Contact
    </contact-editing-modal>

    <div class="row">
      <div class="col-8">
        <h3><i class="fas fa-address-book"></i> Contacts</h3>
      </div>
      <div class="col-4 text-right">
        <button class="btn btn-success" @click="openContactAddingModal()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <hr>
    </div>

    <div class="row d-block sticky-top mt-0">
      <div class="bg-white">
        <div class="card-body d-flex p-3 pl-3 pr-3">
          <div class="d-flex align-items-center mr-3 ml-2">
            <i class="fas fa-search"></i>
          </div>
          <div class="flex-grow-1">
            <input type="text" id="search" class="form-control" placeholder="Search..." v-model="searchString">
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-0">
      <div class="col-12">
        <div class="p-2 pl-3 pr-3">
          <div class="row mt-0">
            <div class="col-9">
              <h6>Total ({{ phoneBook.length }})</h6>
            </div>
            <div class="col-3 text-right">
              <span class="m-2" @click="toggleSortingOrder()">
                <i class="fas" :class="{'fa-sort-up': sortInAscendingOrder, 'fa-sort-down': !sortInAscendingOrder}"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <table class="table" v-if="phoneBook.length > 0">
            <tr v-for="(contact, index) in sortedNames" :key="contact.phone">
              <td class="col-10">
                <div>{{ contact.name }}</div>
                <div class="text-muted ml-2">{{ contact.phone }}</div>
              </td>
              <td class="col-1 align-middle">
                <div class="m-2" @click="setContactToEdit(contact)">
                  <i class="fas fa-edit"></i>
                </div>
              </td>
              <td class="col-1 align-middle">
                <div class="m-2" @click="setContactToRemove(contact)">
                  <i class="fas fa-trash-alt"></i>
                </div>
              </td>
            </tr>
          </table>
          <div v-else class="text-center">
            No contacts...
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
